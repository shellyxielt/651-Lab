<!DOCTYPE html>
<html>
    <head>
        <title>Video</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="variables.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    </head>
    <body class="back">
        <div class="title">My Commonly Used Video Website:</div>
        <div class="container">
            <div class="row">
                <div class="col-lg-3 col-sm-6">
                    <div class="card">
                        <img src="bilibili.jpg" class="card-img-top" alt="Bilibili.jpg">
                        <div class="card-body">
                          <h5 class="card-title">Bilibili</h5>
                          <p class="card-text">Best place for animations!</p>
                          <a href="https://www.bilibili.com" class="btn btn-primary">Getting Started!</a>
                        </div>
                      </div>
                </div>
                <div class="col-lg-3 col-sm-6">
                    <div class="card">
                        <img src="mango tv.jpg" class="card-img-top" alt="Mango tv.jpg">
                        <div class="card-body">
                          <h5 class="card-title">Mango tv</h5>
                          <p class="card-text">Best place for reality shows!</p>
                          <a href="https://www.mgtv.com" class="btn btn-primary">Getting Started!</a>
                        </div>
                      </div>
                </div>
                <div class="col-lg-3 col-sm-6">
                    <div class="card">
                        <img src="Tencent.jpg" class="card-img-top" alt="tencent.jpg">
                        <div class="card-body">
                          <h5 class="card-title">Tencent</h5>
                          <p class="card-text">One of the best places for dramas!</p>
                          <a href="https://v.qq.com" class="btn btn-primary">Getting Started!</a>
                        </div>
                      </div>
                </div>
                <div class="col-lg-3 col-sm-6">
                    <div class="card">
                        <img src="iqiyi.jpg" class="card-img-top" alt="iQIYI.jpg">
                        <div class="card-body">
                          <h5 class="card-title">iQIYI</h5>
                          <p class="card-text">One of the best places for dramas!</p>
                          <a href="https://www.iqiyi.com" class="btn btn-primary">Getting Started!</a>
                        </div>
                      </div>
                </div>
            </div>
    </body>
</html>
